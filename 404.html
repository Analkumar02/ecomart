<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>EcoMart - Page Not Found</title>
    <script>
        // Redirect to index.html with the URL as hash
        var segmentCount = 1;
        var l = window.location;
        l.replace(
            l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            l.pathname
                .split("/")
                .slice(0, segmentCount + 1)
                .join("/") +
            "/?/" +
            l.pathname.slice(1).split("/").slice(segmentCount).join("/").replace(/&/g, "~and~") +
            (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
            l.hash
        );
    </script>
</head>

<body>
    <h1>Page Not Found</h1>
    <p>Redirecting to homepage...</p>
</body>

</html>
